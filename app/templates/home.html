<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* CSS styles for the page */
        .top-bar {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: left;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: skyblue;
            color: white;
            padding: 20px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        UC San Diego - Ideker Lab
    </div>
    <div class="container">
        <div class="sidebar">
            {% for object_type in object_types %}
                <button onclick="loadObjects('{{ object_type }}')">{{ object_type }}</button>
            {% endfor %}
        </div>
        <div class="content">
            <div id="object-list"></div>
        </div>
    </div>

    <script>
        function loadObjects(objectType) {
            fetch(`/objects/${objectType}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('object-list').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching objects:', error);
                    document.getElementById('object-list').innerHTML = '<p>Error loading objects</p>';
                });
        }
    </script>
</body>
</html>
