<!-- templates/test_details.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Test Details</title>
</head>
<body>
    <h1>{{ test.name }}</h1>
    <h2>Hypotheses</h2>
    <ol>
        {% for hypothesis in hypotheses %}
        <li>
            <h3>{{ hypothesis.name }}</h3>
            <p>Ranking: {{ hypothesis.ranking }}</p>
            <p>{{ hypothesis.text }}</p>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
