<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deckhard Browser</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .top-bar {
      background-color: black;
      color: white;
      padding: 10px;
      font-family: 'Times New Roman', Georgia, serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    
    .top-bar-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .search-container {
      display: flex;
      gap: 10px;
      flex-grow: 1;
      padding: 0 20px;
    }
    
    .search-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .search-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .main-container {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    
    .left-panel {
      width: 250px;
      background-color: #f5f5f5;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    
    .middle-panel {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ddd;
    }
    
    .right-panel {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .panel-header {
      font-size: 1.2rem;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }
    
    .notification {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
    
    .query-list {
      list-style: none;
    }
    
    .query-item {
      padding: 8px;
      margin-bottom: 4px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .query-item:hover {
      background-color: skyblue;
      color: white;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: orange;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background-color: crimson;
      color: white;
    }
    
    .success {
      background-color: #4CAF50;
      color: white;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f5f5f5;
    }
    
    tr:hover {
      background-color: skyblue;
      cursor: pointer;
    }
    
    .object-view {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
    }
    
    .object-header {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    
    .object-title {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    
    .object-type {
      color: #666;
      font-style: italic;
    }
    
    .property-list {
      margin-bottom: 20px;
    }
    
    .property-item {
      display: flex;
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    
    .property-label {
      width: 30%;
      font-weight: bold;
    }
    
    .property-value {
      width: 70%;
      word-break: break-word;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Top menu bar -->
  <div class="top-bar">
    <div class="top-bar-title">Deckhard Browser</div>
    <div class="search-container">
      <input type="text" id="sql-input" class="search-input" placeholder="Enter SQL query...">
      <button id="sql-search-button" class="search-button">Execute SQL</button>
      <input type="text" id="text-search-input" class="search-input" placeholder="Search by text...">
      <button id="text-search-button" class="search-button">Search</button>
    </div>
  </div>
  
  <!-- Main content container -->
  <div class="main-container">
    <!-- Left panel - Predefined queries -->
    <div class="left-panel">
      <h3 class="panel-header">Predefined Queries</h3>
      <ul id="query-list" class="query-list">
        <!-- Query items will be inserted by JavaScript -->
      </ul>
    </div>
    
    <!-- Middle panel - Search results -->
    <div class="middle-panel">
      <h3 class="panel-header">Search Results</h3>
      <div id="results-container">
        <!-- Results will be inserted by JavaScript -->
        <div class="notification">Execute a query to see results</div>
      </div>
    </div>
    
    <!-- Right panel - Object details -->
    <div class="right-panel">
      <h3 class="panel-header">Object Details</h3>
      <div id="object-container">
        <!-- Object details will be inserted by JavaScript -->
        <div class="notification">Select an object to view details</div>
      </div>
    </div>
  </div>
  
  <!-- Include external JavaScript file with cache busting -->
  <script src="/static/js/browser.js?v=20240513"></script>
  
</body>
</html>
